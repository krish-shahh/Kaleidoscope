<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope: Northern Burlington's Literary Magazine</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon/books.png"/>

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="gallery">
    <h1>Kaleidoscope</h1>
    <h2>Northern Burlington's Literary Magazine</h2>

    <ul class="controls">
        <li class="buttons active" data-filter="all">all</li>
        <li class="buttons" data-filter="2020-2021">2020-2021</li>
        <li class="buttons" data-filter="2019-2020">2019-2020</li>
        <li class="buttons" data-filter="2018-2019">2018-2019</li>
        <li class="buttons" data-filter="2017-2018">2017-2018</li>
        <li class="buttons" data-filter="2016-2017">2016-2017</li>
    </ul>

    <div class="image-container">

        <a href="https://drive.google.com/file/d/1cgftLNyPIX8yMcXl6-cNGafMdtqnaqXA/view?usp=sharing" target="_blank" class="image 2020-2021">
            <img src="images/2020-2021.png" alt="">
        </a>

        <a href="https://drive.google.com/file/d/1MTVY0_WMUhDAVF-oXYPD9GggL6bYsyjF/view?usp=sharing" target="_blank" class="image 2019-2020">
            <img src="images/2019-2020.png" alt="">
        </a>

    </div>

</div>


<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- magnific popup js cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>

$(document).ready(function(){

    $('.buttons').click(function(){

        $(this).addClass('active').siblings().removeClass('active');

        var filter = $(this).attr('data-filter')

        if(filter == 'all'){
            $('.image').show(400);
        }else{
            $('.image').not('.'+filter).hide(200);
            $('.image').filter('.'+filter).show(400);
        }

    });
});

</script>
<footer>
    <h2>Created by: <a href="mailto:2003kshah@gmail.com">Krish Shah</a> - Class of '22</h2>
</footer>
    
</body>
